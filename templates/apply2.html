{% extends 'base_no_footer.html' %}

{% block title %}UGC/AICTE{% endblock title %}

{% block css %}
<style>
  /* Add custom CSS for form styling */
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .mb-3 {
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: bold;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>
{% endblock css %}

{% block body %}
<form method="POST" action="{% url 'apply2' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h2 class="mb-4">UGC/AICTE Application</h2>

    <div class="mb-3">
      <label for="scheme_name" class="form-label">Scheme Name</label>
      <input type="text" class="form-control" id="scheme_name" name="scheme_name" placeholder="Name of the scholarship program">
    </div>

    <div class="mb-3">
      <label for="scheme_closing_date" class="form-label">Scheme Closing Date</label>
      <input type="date" id="scheme_closing_date" name="scheme_closing_date" class="form-control">
    </div>

    <div class="mb-3">
      <label for="defective_app_verification_date" class="form-label">Defective Application Verification Date</label>
      <input type="date" id="defective_app_verification_date" name="defective_app_verification_date" class="form-control">
    </div>

    <div class="mb-3">
      <label for="institute_verification" class="form-label">Institute Verification Date</label>
      <input type="date" id="institute_verification" name="institute_verification" class="form-control">
    </div>

    <div class="mb-3">
      <label for="dno_sno_mno_verification" class="form-label">DNO/SNO/MNO Verification Date</label>
      <input type="date" id="dno_sno_mno_verification" name="dno_sno_mno_verification" class="form-control">
    </div>

    <div class="mb-3">
      <label for="guidelines_pdf" class="form-label">Guidelines PDF (Upload)</label>
      <input type="file" class="form-control" id="guidelines_pdf" name="guidelines_pdf">
    </div>

    <button type="submit" class="btn btn-primary your-submit-button-class">Submit</button>
  </div>
</form>
{% endblock body %}
